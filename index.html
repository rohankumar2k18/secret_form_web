<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Reveal It!</h3>
        <h1>Your Secret<br>Must not be kept hidden</h1>
        <p>A secret's worth depends on the people from whom it must be kept.</p>
        <form name="submit-to-google-sheet">
            <input type="text" name="Text" id="" placeholder="Your Darkest Secret" required>
            <button type="submit"><img src="send-icon.png" alt="send_icon" ></button>
        </form>
        <span id="msg"></span>
    </div>

      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzq-HRpWiW5tX0get5IQ94a3bW0i4dlPUin8rqvOqosTif5EUUN0BW-j4E281Ei2XPD/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
    
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank You for sharing!"
                setTimeout(function(){
                    msg.innerHTML=""
                },3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <script src="index.js"></script>
</body>

</html>
